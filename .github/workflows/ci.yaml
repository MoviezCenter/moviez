name: Deploy

on:
  push:
    branches:
      - test/cicd-pipeline

jobs:
  deploy:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go-version: [1.21, 1.22, 1.23]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
        
      
